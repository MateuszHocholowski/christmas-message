<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%234F7942' d='M0 0h100v100H0z'/%3E%3Cpath fill='%23D42426' d='M50 0h50v50H50zM0 50h50v50H0z'/%3E%3C/svg%3E");
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #passwordScreen {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #passwordInput {
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #4F7942;
            border-radius: 6px;
            margin-right: 12px;
            width: 200px;
        }
        #passwordButton {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4F7942;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #passwordButton:hover {
            background-color: #3d5a33;
        }
        .error-message {
            color: #D42426;
            display: none;
            margin-top: 12px;
        }
        #messageContent {
            display: none;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h2>ðŸŽ„ Christmas Message ðŸŽ„</h2>
        <p>Please enter the password to view this message:</p>
        <div>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="passwordButton" onclick="checkPassword()">Open Message</button>
        </div>
        <p id="errorMessage" class="error-message">Incorrect password. Please try again.</p>
    </div>

    <div id="messageContent">
        <!-- Tutaj caÅ‚a treÅ›Ä‡ poprzedniej wiadomoÅ›ci -->
        <div class="greeting">Dear James,</div>
        <!-- ... reszta treÅ›ci ... -->
    </div>

    <script>
        function checkPassword() {
            const password = "TwojeHasÅ‚o123"; // Ustaw wÅ‚asne hasÅ‚o
            const input = document.getElementById('passwordInput').value;
            const messageContent = document.getElementById('messageContent');
            const passwordScreen = document.getElementById('passwordScreen');
            const errorMessage = document.getElementById('errorMessage');

            if (input === password) {
                passwordScreen.style.display = 'none';
                messageContent.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
